<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">


	<ui:define name="conteudo">
		<div class="page-content">
			<div class="container">
				<ul class="page-breadcrumb breadcrumb">
					<li><a href="dashboard.xhtml">Dashboard</a><i
						class="fa fa-circle"></i></li>
					<li><a href="cadastroProduto.xhtml">Cadastro Produtos</a></li>
				</ul>

				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal form-row-seperated">
						
						
						<!--  INICIO DO FORM DE CADASTRO DE PRODUTO -->
							<div class="portlet light">

								<div class="portlet-title">
									<div class="caption">
										<i class="icon-basket font-green-sharp"></i> <span
											class="caption-subject font-green-sharp bold uppercase">
											Produtos </span> <span class="caption-helper">cadastro de
											produtos</span>
									</div>
								</div>
								
								<!-- INICIO DO CADASTRO DE PRODUTO -->
								
								<div class="portlet-body">
									<div class="tabbable">
										<div class="tab-content no-space">
											<div class="tab-pane active" id="tab_general">
												<div class="form-body">
													<div class="form-group">
														<label class="col-md-2 control-label">Código do Produto: <span class="required"> * </span>
														</label>
														<div class="col-md-10">
															<input type="text" class="form-control" name="codigo" placeholder="Código do Produto " value="#{produtoMB.prodCadastrar.codProduto}" />
														</div>
													</div>

													<div class="form-group">
														<label class="col-md-2 control-label">Nome do Produto: <span class="required"> * </span>
														</label>
														<div class="col-md-10">
															<input type="text" class="form-control" name="nome" placeholder="Nome do Produto" value="#{produtoMB.prodCadastrar.nomProduto}"/>
														</div>
													</div>

													<div class="form-group">
														<label class="col-md-2 control-label">Preço do Produto: <span class="required"> * </span>
														</label>
														<div class="col-md-10">
															<input type="text" class="form-control" name="preco" placeholder="Preço do Produto" value="#{produtoMB.prodCadastrar.preco}"/>
														</div>
													</div>

													<div class="form-group">
														<label class="col-md-2 control-label">Unidade: <span
															class="required"> * </span>
														</label>
														<div class="col-md-10">
															<select
																class="table-group-action-input form-control input-medium"
																name="product[status]">
																<option value="">Select...</option>
																<option value="1">Recife</option>
																<option value="0">Porto de Galinhas</option>
															</select>
														</div>
													</div>

													<div class="form-group">
														<div class="col-sm-offset-2 col-sm-10 btn-group">
															<button class="btn btn-default pull-right"  action="#{produtoMB.salvarProduto()}"> Adicionar <i class="fa fa-plus"></i></button>
														</div>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
								<!-- FIM DO CADASTRO DE PRODUTO -->
								
							</div>
							<!--  FIM DO FORM DE CADASTRO DE PRODUTO -->


							<!--  INICIO DO FORM DE EDIÇÃO DE PRODUTO -->
							
							<div class="portlet light">
								<div class="portlet-title">
									<div class="caption">
										<i class="icon-pencil font-green-sharp"></i> <span
											class="caption-subject font-green-sharp bold uppercase">
											Produtos </span> <span class="caption-helper">Edição de produtos</span>
									</div>
								</div>

								<!-- INICIO Tabela -->
								
								<div class="portlet-body">
									<div id="sample_editable_1_wrapper"
										class="dataTables_wrapper no-footer">
										<table
											class="table table-striped table-hover table-bordered dataTable no-footer"
											id="table_produto" aria-describedby="table_produto"
											role="grid">
											<thead>
												<tr>
													<th class="sorting" tabindex="0"
														aria-controls="table_produto" rowspan="1" colspan="1"
														aria-label=" Código : activate to sort column descending"
														style="width: 163px;" aria-sort="ascending">Código</th>
													<th class="sorting_asc" tabindex="0"
														aria-controls="table_produto" rowspan="1" colspan="1"
														aria-label=" Nome : activate to sort column descending"
														style="width: 163px;" aria-sort="ascending">Nome</th>
													<th class="sorting" tabindex="0"
														aria-controls="table_produto" rowspan="1" colspan="1"
														aria-label=" Preco : activate to sort column descending"
														style="width: 163px;" aria-sort="ascending">Preco</th>
													<th class="sorting" tabindex="0"
														aria-controls="table_produto" rowspan="1" colspan="1"
														aria-label=" Edit : activate to sort column ascending"
														style="width: 85px;">Edit</th>
													<th class="sorting" tabindex="0"
														aria-controls="table_produto" rowspan="1" colspan="1"
														aria-label=" Delete : activate to sort column ascending"
														style="width: 117px;">Delete</th>
												</tr>
											</thead>
											<tbody>
												<ui:repeat var="prod" value="#{produtoMB.prodList}">
													<tr role="row" class="odd">
														<td>"#{prod.codProduto}"</td>
														<td class="sorting_1">"#{prod.nomProduto}"</td>
														<td class="center">"#{prod.preco}"</td>
														<td><a class="edit" href="javascript:;"> Edit</a></td>
														<td><a class="delete" href="javascript:;">Delete
														</a></td>
													</tr>
												</ui:repeat>
											</tbody>
										</table>
									</div>
								</div>
								<!-- FIM DA TABELA-->
							</div>
							<!--  FIM DO FORM DE EDIÇÃO DE PRODUTO -->

						</form>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
