<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="conteudo">

		<div class="page-content">
			<div class="container">
				<ul class="page-breadcrumb breadcrumb">
					<li><a href="dashboard.xhtml">Dashboard</a><i
						class="fa fa-circle"></i></li>
					<li><a href="cadastroProduto.xhtml">Cadastro Produtos</a></li>
				</ul>


				<div class="row">
					<div class="col-md-12">
						<form class="form-horizontal form-row-seperated">
							<div class="portlet light">

								<div class="portlet-title">
									<div class="caption">
										<i class="icon-basket font-green-sharp"></i> <span
											class="caption-subject font-green-sharp bold uppercase">
											Produtos </span> <span class="caption-helper">cadastro de
											produtos</span>
									</div>
								</div>


								<div class="portlet-body">
									<div class="tabbable">
										<div class="tab-content no-space">
											<div class="tab-pane active" id="tab_general">
												<div class="form-body">
													<div class="form-group">
														<label class="col-md-2 control-label">SKU: <span
															class="required"> * </span>
														</label>
														<div class="col-md-10">
															<input type="text" class="form-control"
																name="product[sku]" placeholder="" />
														</div>
													</div>

													<div class="form-group">
														<label class="col-md-2 control-label">Name: <span
															class="required"> * </span>
														</label>
														<div class="col-md-10">
															<input type="text" class="form-control"
																name="product[name]" placeholder="" />
														</div>
													</div>

													<div class="form-group">
														<label class="col-md-2 control-label">Price: <span
															class="required"> * </span>
														</label>
														<div class="col-md-10">
															<input type="text" class="form-control"
																name="product[price]" placeholder="" />
														</div>
													</div>

													<div class="form-group">
														<label class="col-md-2 control-label">Status: <span
															class="required"> * </span>
														</label>
														<div class="col-md-10">
															<select
																class="table-group-action-input form-control input-medium"
																name="product[status]">
																<option value="">Select...</option>
																<option value="1">Published</option>
																<option value="0">Not Published</option>
															</select>
														</div>
													</div>

													<div class="form-group">
														<div class="col-sm-offset-2 col-sm-10">
															<button type="submit" class="btn btn-default pull-right">Pesquisar</button>
															<button type="submit" class="btn btn-default pull-right"
																href="#{produtoMB.salvarProduto()} ">Adicionar</button>
														</div>
													</div>

												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- END PAGE CONTENT INNER -->
			</div>
		</div>
	</ui:define>
</ui:composition>
