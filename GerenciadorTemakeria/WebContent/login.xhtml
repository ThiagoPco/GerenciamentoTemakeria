<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<h:head>

		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta content="width=device-width, initial-scale=1.0" name="viewport" />
		<meta http-equiv="Content-type" content="text/html; charset=utf-8" />

		<!-- Core CSS -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700' rel='stylesheet' type='text/css' />
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css" />
		<link rel="stylesheet" type="text/css" href="css/simple-line-icons.min.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
		<link rel="stylesheet" type="text/css" href="css/uniform.default.css" />
		<link rel="stylesheet" type="text/css" href="css/layout.css" />
		<link rel="stylesheet" type="text/css" href="css/default.css" />
		<link rel="stylesheet" type="text/css" href="css/custom.css" />
		<link rel="stylesheet" type="text/css" href="css/components-rounded.css" />
		<link rel="stylesheet" type="text/css" href="css/plugins.css" />

		<!-- Page CSS -->
		<link rel="stylesheet" type="text/css" href="css/dataTables.bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="css/login.css" />

		<!-- Core plugins -->
		<script src="js/jquery.min.js" type="text/javascript" />
		<script src="js/jquery-migrate.min.js" type="text/javascript" />
		<script src="js/jquery-ui.min.js" type="text/javascript"></script>
		<script src="js/bootstrap.min.js" type="text/javascript"></script>
		<script src="js/bootstrap-hover-dropdown.min.js"
			type="text/javascript"></script>
		<script src="js/jquery.slimscroll.min.js" type="text/javascript"></script>
		<script src="js/jquery.blockui.min.js" type="text/javascript"></script>
		<script src="js/jquery.cokie.min.js" type="text/javascript"></script>
		<script src="js/jquery.uniform.min.js" type="text/javascript"></script>

		<!-- Page plugins -->
		<script src="js/select2.min.js" type="text/javascript"></script>
		<script src="js/jquery.dataTables.min.js" type="text/javascript"></script>
		<script src="js/dataTables.bootstrap.js" type="text/javascript"></script>
		<script src="js/metronic.js" type="text/javascript"></script>
		<script src="js/layout.js" type="text/javascript"></script>
		<script src="js/demo.js" type="text/javascript"></script>
		<script src="js/table-editable.js" type="text/javascript"></script>
		<script>
			jQuery(document).ready(function() {
				Metronic.init(); // init metronic core components
				Layout.init(); // init current layout
				Demo.init(); // init demo features
				TableEditable.init();
				UIBlockUI.init();
			});
		</script>


	</h:head>
	<body class="login">
		<!-- BEGIN SIDEBAR TOGGLER BUTTON -->
		<div class="menu-toggler sidebar-toggler"></div>
		<!-- END SIDEBAR TOGGLER BUTTON -->
		<!-- BEGIN LOGO -->
		<div class="logo">
			<a href="index.html"> <img
				src="../../assets/admin/layout3/img/logo-big.png" alt="" />
			</a>
		</div>
		<!-- END LOGO -->
		<!-- BEGIN LOGIN -->
		<div class="content">
			<!-- BEGIN LOGIN FORM -->
			<form class="login-form" action="index.html" method="post">
				<h3 class="form-title">Sign In</h3>
				<div class="alert alert-danger display-hide">
					<button class="close" data-close="alert"></button>
					<span> Enter any username and password. </span>
				</div>
				<div class="form-group">
					<!--ie8, ie9 does not support html5 placeholder, so we just show field title for that-->
					<label class="control-label visible-ie8 visible-ie9">Username</label>
					<input class="form-control form-control-solid placeholder-no-fix"
						type="text" autocomplete="off" placeholder="Username"
						name="username" />
				</div>
				<div class="form-group">
					<label class="control-label visible-ie8 visible-ie9">Password</label>
					<input class="form-control form-control-solid placeholder-no-fix"
						type="password" autocomplete="off" placeholder="Password"
						name="password" />
				</div>
				<div class="form-actions">
					<button type="submit" class="btn btn-success uppercase">Login</button>
					<label class="rememberme check"> <input type="checkbox"
						name="remember" value="1" />Remember
					</label> <a href="javascript:;" id="forget-password"
						class="forget-password">Forgot Password?</a>
				</div>
				<div class="login-options">
					<h4>Or login with</h4>
					<ul class="social-icons">
						<li><a class="social-icon-color facebook"
							data-original-title="facebook" href="javascript:;"></a></li>
						<li><a class="social-icon-color twitter"
							data-original-title="Twitter" href="javascript:;"></a></li>
						<li><a class="social-icon-color googleplus"
							data-original-title="Goole Plus" href="javascript:;"></a></li>
						<li><a class="social-icon-color linkedin"
							data-original-title="Linkedin" href="javascript:;"></a></li>
					</ul>
				</div>
				<div class="create-account">
					<p>
						<a href="javascript:;" id="register-btn" class="uppercase">Create
							an account</a>
					</p>
				</div>
			</form>
			<!-- END LOGIN FORM -->
		</div>
	</body>
</ui:composition>
