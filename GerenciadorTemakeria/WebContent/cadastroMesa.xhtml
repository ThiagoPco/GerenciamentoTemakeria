<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/WEB-INF/templates/template.xhtml">

	<ui:define name="conteudo">
		<div id="contentwrap">
			<div class="cleft">
				<ul>
					<li><a href="#">Gerenciar Mesas</a></li>
					<li><a href="#">Cadastrar Mesas</a></li>
					<li><a href="#">Cadastra Produtos</a></li>
					<li><a href="#">Exemplo 1</a></li>
				</ul>
				<h3>Selecionado</h3>
				<ul>
					<li><a href="#">Exemplo 2</a></li>
					<li><a href="#">Exemplo 3</a></li>
				</ul>

			</div>
			<div class="cright">
				<h2>Cadastro de Mesas</h2>
				<h:form>
					<table>
						<tr>
							<td><label>Codigo</label></td>
							<td><p:inputText id="codigo" value="#{mesaMB.mesa.codigo}">
								</p:inputText></td>
						</tr>
						<tr>
							<td><label>Qtd. Pessoas</label></td>
							<td><p:inputText id="qtdPessoas"
									value="#{mesaMB.mesa.qtdPessoas}"></p:inputText></td>
						</tr>
						<tr>
							<td><label>Descricao</label></td>
							<td><p:inputTextarea id="descricao"
									value="#{mesaMB.mesa.qtdPessoas}"></p:inputTextarea></td>
						</tr>
						<tr>
							<td colspan="2"><p:commandButton
									actionListener="#{mesaMB.salvarMesa()}" value="Salvar"
									ajax="false"></p:commandButton></td>
						</tr>
					</table>
				</h:form>
			</div>
			<div class="clear"></div>
		</div>
	</ui:define>
</ui:composition>
